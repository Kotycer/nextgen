<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<style>
  body {
    background-color: lightyellow;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .redirect-message {
    text-align: center;
    margin-bottom: 20px;
  }
  .countdown {
    font-size: 36px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>
<div class="redirect-message">
  <h2>Redirecting in</h2>
</div>
<div class="countdown" id="countdown">3</div>

<script>
  var countdownElement = document.getElementById('countdown');
  var count = 3;

  function countdown() {
    countdownElement.textContent = count;
    count--;
    if (count < 0) {
      clearInterval(timer);
      window.location.href = "https://mangafire.to/read/i-hook-up-with-the-worlds-richest-man-at-the-registry-of-marriages.w5ox6/en/chapter-1";
    }
  }

  countdown(); // Initial call to display the initial count value

  var timer = setInterval(countdown, 1000); // Update countdown every second
</script>

</body>
</html>
